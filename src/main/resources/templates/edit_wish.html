<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link th:href="@{/wishList.css}" rel="stylesheet">
</head>
<body>
<fieldset>
  <form action="/wish_list_frontpage/edit_wish" method="post" th:object="${wish}">
      <input type="hidden" name="wishlistID" th:value="${wishlistId}">
      <input type="hidden" name="wishID" th:field="*{wishID}">
      <div>
          <label for="wishName">Name</label><br>
          <input type="text" id="wishName" name="wishName" th:value="*{wishName}"><br>
      </div>

      <div>
          <label for="wishDescription">Description</label><br>
          <input type="text" id="wishDescription" name="wishDescription" th:value="*{wishDescription}"><br>
      </div>

      <div>
          <label for="wishPrice">Price</label><br>
          <input type="text" id="wishPrice" name="wishPrice" th:value="*{wishPrice}"><br>
      </div>

      <input type="submit" value="Submit" class="button">

      <a th:href="@{'/wish_list_frontpage/' + ${wishlistID} + '/remove'}">
          <input type="button" value="cancel" class="button">
      </a>

  </form>
</fieldset>

</body>
</html>
