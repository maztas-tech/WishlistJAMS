<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Wishes</title>
        <link th:href="@{/wishList.css}" rel="stylesheet">
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="6">Wishes</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="wish : ${wishVariable}">
                    <td class="table-header" th:text="${wish.wishName}">
                    <td class="table-header" th:text="${wish.wishDescription}">
                    <td class="table-header" th:text="${wish.wishPrice}">
                </tr>
            </tbody>
        </table>
    </body>
</html>
