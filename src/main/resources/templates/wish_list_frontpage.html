<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title class="frontPageHeader">Wish list</title>
    <link th:href="@{/wishlist.css}" rel="stylesheet">
</head>
<body>
<nav>
    <div class="navbar">
        <a href="#" class="logo">WishingCloud</a>
        <ul class="nav-links">
            <li>
                <a class="new_wish_list_button" th:href="${'wish_list_frontpage/wishlist_creation'}">
                    <input type="button" value="New wishlist" class="button">
                </a>
            </li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="content">
    <h1>Welcome to WishingCloud</h1>
    <p th:text="${welcome}"></p>
    <table class="mainTable">
        <thead>
        <tr>
            <th colspan="6">Here are your wish lists</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>Name</th>
            <th>Wishes</th>
            <th>Edit</th>
            <th>delete</th>
        </tr>
        <tr th:each="wish : ${wishlist}">

            <td class="table-header" th:text="${wish.wishlistName}">
            </td>

            <td class="table-header">
                <a th:href="@{'wish_list_frontpage/' + ${wish.wishlistID} + '/wishes'}">
                    <input type="button" value="Wishes" class="button">
                </a>
            </td>

            <td>
                <a th:href="@{'wish_list_frontpage/' + ${wish.wishlistID} + '/edit'}">
                    <input type="button" value="Edit" class="button">
                </a>
            </td>
            <td>
                <a th:href="@{'wish_list_frontpage/' + ${wish.wishlistID} + '/delete'}">
                    <input type="button" value="delete" class="button">
                </a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
<footer>
    <div class="about-us">
        <h2>About Us</h2>
        <p>Write your company information here.</p>
    </div>
</footer>
<footer>
    <div class="services">
        <h2>Services</h2>
        <p>Write your services in here</p>
    </div>
</footer>
<footer>
    <div class="contact">
        <h2>Contact</h2>
        <p>Write your contacts in here</p>
    </div>
</footer>
</body>
</html>
